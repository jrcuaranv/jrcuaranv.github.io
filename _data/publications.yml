
- id: actime_mapping
  title: "Active Semantic Mapping with Mobile Manipulator in Horticultural Environments"
  venue: ICRA, 2025
  description: "We introduce an efficient and scalable approach for active semantic mapping in horticultural environments, employing a mobile robot manipulator equipped with an RGB-D camera."
  project_page: https://kendallkoe.com/Active_Semantic_Mapping
  github: jrcuaranv/nbv_planning
  arxiv: 2412.10515
  image: active_mapping_2024.png
  authors:
    - jrcuaranv
    - kendallkoe
    - kulbirsingh
    - naveenkumar
    - girishc


- id: terrasentia_dataset
  title: "Under-Canopy Dataset for Advancing Simultaneous Localization and Mapping in Agricultural Robotics"
  venue: IJRR, 2024
  description: "We present the TerraSentia Dataset, a comprehensive collection of data for advancing SLAM techniques in agricultural robotics, specifically designed for under-canopy environments."
  project_page: https://github.com/jrcuaranv/terrasentia-dataset
  github: jrcuaranv/terrasentia-dataset
  image: terrasentia_dataset.png
  authors:
    - jrcuaranv
    - andresbaquero
    - mateusvalverde
    - naveenkumar
    - arunnarenthiran
    - justinwasserman
    - muhammadhuzaifa
    - saritaadve
    - girishc


- id: uav_review
  title: "Crop monitoring using unmanned aerial vehicles: A review"
  venue: Agricultural Reviews, 2021
  description: "This paper presents a comprehensive review of the use of unmanned aerial vehicles (UAVs) for crop monitoring, highlighting recent advancements, challenges, and future directions in the field."
  authors:
    - jrcuaranv
    - joseleon

